<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>스미싱 판별 퀴즈</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>스미싱 판별 퀴즈</h1>
    <div id="start-page">
      <h2>스미싱 판별 기준</h2>
      <ul id="criteria-list">
      </ul>
      <button id="start-btn">퀴즈 시작하기</button>
    </div>

    <div id="quiz-container" class="hidden">
      <div id="score">정답률: <span id="score-value">0</span>%</div>
      <div id="quiz-area">
        <div class="main-content">
          <div id="question-title"></div>
          <div class="text-content-wrap">
            <p id="quiz-content"></p>
          </div>
        </div>
        <div class="sidebar">
          <h3>판별 기준</h3>
          <ul id="criteria-sidebar-list">
          </ul>
        </div>
      </div>
      <div class="btn-row">
        <button id="true-btn" class="choice-btn">진짜</button>
        <button id="fake-btn" class="choice-btn">스미싱</button>
      </div>
      <div id="feedback" class="hidden">
        <p id="feedback-msg"></p>
        <strong>판별 근거:</strong>
        <p id="feedback-tech"></p>
        <strong>주요 단서:</strong>
        <ul id="feedback-hints"></ul>
        <button id="next-btn">다음 문제</button>
      </div>
    </div>

    <div id="final-area" class="hidden">
      <h2>퀴즈 종료</h2>
      <p id="final-score"></p>
      <p id="final-remark"></p>
      <div class="final-buttons">
        <button id="restart-btn">다시하기</button>
        <button id="home-btn">메인으로 돌아가기</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
